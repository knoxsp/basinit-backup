<!-- Modal -->
<div id="importModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="import_title">Title</h4>
            </div><!--modal header-->
            <div class='modal-body'>
                <form  id="import_form" method="post" enctype=multipart/form-data>
                <div id="import_progressbar"  style="margin: 15px;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" id="import_progress_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        </div><!--progress bar-->
                    </div><!--progress-->
                </div><!--import_progressbar-->
                <div id="status_pan" hidden="true">
                    <h4 style="color:blue">Status:</h4>
                    <p id= "_message"></p>
                </div><!--status_pan-->
                <div class="modal-body" id="help_message">
                    <p id ="help_">Help meessage</p>
                </div>
                    <div>
                        <div class="input-group"  id="browse_div">
                            <label class="input-group-btn">
                            <span class="btn btn-primary">
                                Browse&hellip;
                                <input type="file" name="import_file"  id="import_file" style="display: none;" multiple></input>
                            </span>
                            </label>
                            <input type="text" class="form-control" readonly></input>
                        </div>
                        <span class="help-block">
                            <file></file>
                        </span>
                    </div>
                </form>
            </div> <!--modal body -->
            <div class="modal-footer" id="footer">
                        <input type = "submit" value="Upload" id="runApp"  class="btn btn-info btn-lg" ></input>

                        <button type="button" class="btn btn-info btn-lg"  onclick="cancel_app()">Cancel</button>
                <div id="temp_"></div>
            </div>
        </div><!--modal content-->
    </div><!-- modal dialog-->
<script src="{{url_for('static', filename='js/apps.js')}}"></script>
</div><!--modal-->
